<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>checkAll demo page</title>
    <style>
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }

        .footer {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">check-all</h1>
            <p class="lead">Torna um checkbox capaz de controlar todos os outros dentro de um elemento.</p>
            <p>Exemplo:</p>
            <pre>checkAll('#check-all', '#check-container');</pre>
            <div class="row">
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-all">
                    <label class="form-check-label" for="check-all">
                        Todos
                    </label>
                </div>
            </div>
            <div id="check-container" class="row">
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-1">
                    <label class="form-check-label" for="check-1">
                        PLANEJADO
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-2">
                    <label class="form-check-label" for="check-2">
                        PLANEJADO AJUSTADO
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-3">
                    <label class="form-check-label" for="check-3">
                        HOMOLOGAÇÃO DO AJUSTE
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-4">
                    <label class="form-check-label" for="check-4">
                        REALIZADO
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-5">
                    <label class="form-check-label" for="check-5">
                        SITUAÇÃO
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-6">
                    <label class="form-check-label" for="check-6">
                        ALCANCE DA META EM %
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-7">
                    <label class="form-check-label" for="check-7">
                        ANÁLISE DO RESULTADO OBTIDO
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="check-8">
                    <label class="form-check-label" for="check-8">
                        HOMOLOGAÇÃO DA AFERIÇÃO
                    </label>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script type="text/javascript">checkAll('#check-all', '#check-container');</script>
</body>
</html>
